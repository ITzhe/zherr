<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link href="/static/js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">

      <form class="form-signin" action="" method="post">
          {% csrf_token %}
        <h2 class="form-signin-heading">欢迎登录RR资产管理平台</h2>
        <label for="inputEmail" class="sr-only">用户名</label>
        <input id="inputUsername" class="form-control" placeholder="用户名" required="" autofocus="" type="text" name="username">
        <label for="inputPassword" class="sr-only">Password</label>
        <input id="inputPassword" class="form-control" placeholder="密码" required="" type="password" name="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>

    </div> <!-- /container -->

</body>
</html>
