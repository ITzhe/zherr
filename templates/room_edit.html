<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> 修改机房信息 </title>
    <link href="/static/js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <h2>机房信息</h2>

        <form action="" method="post">
            {% csrf_token %}
            <p>
                <input type="text" class="form-control" placeholder="地区/机房" name="region">
            </p>
            <p>
                <input type="text" class="form-control" placeholder="负责人" name="principal">
            </p>
            <p>
                <input type="text" class="form-control" placeholder="联系方式" name="phone">
            </p>
            <p>
                <input type="text" class="form-control" placeholder="机柜位置" name="cabinet">
            </p>

            <p>
                <button type="submit" class="btn btn-primary">添加主机</button>
            </p>
        </form>

</div>

</body>
</html>
